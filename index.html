<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Holy Quest</title>
</head>
<body>
    <section>
        <header>
            <div>
                <h2><i class="fa-solid fa-shield-halved"></i>Holy Quest<i class="fa-solid fa-shield-halved"></i></h2>
            </div>
        </header>
    </section>
    <section id="game-area">
        <div id="game-screen">
            <div id="hero-hp">
                <progress id="hero-hp-bar" value="100" max="100"></progress>
            </div>
            
            <div id="enemy-hp">
                <progress id="enemy-hp-bar" value="100" max="100"></progress>
            </div>
            <div id="hero">

            </div>
            <div id="enemy">

            </div>
            
        </div>
        <div id="game-options">
            <div id="attack-button" class="buttons">
                <h2>Attack</h2>
                <p>Deals 20-40dmg</p>
            </div>
            <div id="spell-button" class="buttons">
                <h2>Spell</h2>
                <p>Deals 30dmg</p>
            </div>
            <div id="heal-button" class="buttons">
                <h2>Heal</h2>
                <p>Heal 30hp</p>
            </div>
            <div>

            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e0e4c6f38e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
