<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Holy Quest</title>
</head>
<body>
    <section>
        <header>
            <div>
                <h2><i class="fa-solid fa-shield-halved"></i>Holy Quest<i class="fa-solid fa-shield-halved"></i></h2>
            </div>
        </header>
    </section>
    <section id="game-area">
        <div id="game-start">
            <button  data-type="start" id="start-button">Start Game</button>
        </div>
        <div id="game-screen-1">
            <div class="hero-hp">
                <progress id="herohp-1" value="100" max="100"></progress>
            </div>
            
            <div class="enemy-hp">
                <progress id="enemyhp-1" value="100" max="100">100</progress>
            </div>
            <div id="hero">

            </div>
            <div id="enemy-1">

            </div>
            
        </div>
        <div id="game-screen-2">
            <div class="hero-hp">
                <progress id="herohp-2" value="100" max="100"></progress>
            </div>
            
            <div class="enemy-hp">
                <progress id="enemyhp-2" value="125" max="125"></progress>
            </div>
            <div class="hero">

            </div>
            <div id="enemy-2">

            </div>
            
        </div>
        <div id="game-screen-3">
            <div class="hero-hp">
                <progress id="herohp-3" value="100" max="100"></progress>
            </div>
            
            <div class="enemy-hp">
                <progress id="enemyhp-3" value="150" max="150"></progress>
            </div>
            <div class="hero">

            </div>
            <div id="enemy-3">

            </div>
            
        </div>
        <div id="game-options">
            <div id="attack-button" class="buttons">
                <button data-type="attack-button"><h2>Attack</h2>
                <p>Deals 20-40dmg</p>
            </button>
            </div>
            <div id="spell-button" class="buttons">
                <button data-type="spell-button">Spell</button>
                <p>Deals 30dmg</p>
            </div>
            <div id="heal-button" class="buttons">
                <button data-type="heal-button">Heal</button>
                <p>Heal 30hp</p>
            </div>
            <div>

            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e0e4c6f38e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
